<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		img{
			max-width: 100%;
		}
		#gallery{
			overflow: hidden;
			box-sizing: border-box;
			padding-left: 1px;
		}
		.img_block{
			display:inline-block;
			box-sizing: border-box;
			padding: 2px;
			width: 33.333333%;
		}
		.img_block a{
			display: block;
			text-align: bottom;
			font-size: 0;
		}
		.caption{
			margin: 0 0 1em 0;
			padding: 0;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			font-size: 80%;
			color: #666;
		}
		</style>
	</head>
	<body>
		<div id="gallery">

		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="ja.js">		</script>
	</body>
</html>
